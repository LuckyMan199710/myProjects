<!DOCTYPE html>
<html>
  <head>
    <title>企业管理</title>
    <meta charset="utf-8">
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/enterprisePage.css">
    
  </head>
  
  <body>
  <script type="text/javascript" src="js/enterprisePage.js"></script>
  <div id="enterpriseNav">
		<div id="navboxs">
		<a class="easyui-linkbutton" id="eqAdd">新增</a><span class="column"></span>
		<a class="easyui-linkbutton" id="eqDelete">删除</a><span class="column"></span>
		<a class="easyui-linkbutton" id="eqUpdate">修改</a><span class="column"></span>
		<a class="easyui-linkbutton" id="eqSearch">查询</a><span class="column"></span>
		<a class="easyui-linkbutton" id="output">导出</a><span class="column"></span>
		<a class="easyui-linkbutton" id="eqClear">清空</a><span class="column"></span>
		<a class="easyui-linkbutton" id="eqcallback">返回</a>
		</div>
		<form action="" method="POST" id="epOutBox">			<!-- eq时enterprise的缩写 -->
  				<div class="row">
  					<label class="labelCss starlabelCss">信用编码:</label><input type="text" name="creditCode" class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">企业名称:</label><input type="text" name="cpyName" class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">企业电话:</label><input type="text" name="cpyTelphone" class="inputCss" onkeyup="value=value.replace(/[^\d-]/g,'')" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">开户行:</label><input type="text" name="bankOfDeposit" class="inputCss" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  					<label class="labelCss starlabelCss">账号:</label><input type="text" name="cpyAccount" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">业务范围:</label><input type="text" name="business" class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">注册资本:</label><input type="text" name="registeredCapital" class="inputCss" style="border:0px;" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">注册时间:</label><input type="text" name="registeredTime" class="inputCss">
  				</div>
  				
  				<div class="row">			<!-- onmouseover="dis(this)" data-options="onChange:function(){fileup(this)},prompt:'请选择一个 '" -->
  					<label class="labelCss starlabelCss">法定代表人:</label><input type="text" name="legalRepresentative"  class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">企业类型:</label><input type="text" name="cpyType" id="cpyType" class="inputCss">
  					<label class="labelCss">传真:</label><input type="text" name="cpyFax" class="inputCss" onkeyup="value=value.replace(/[^\d-]/g,'')" autocomplete="off" disableautocomplete>
  					<label class="labelCss">电子邮件:</label><input type="text" name="cpyEmail" class="inputCss" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  					<label class="labelCss">邮政编码:</label><input type="text" name="cpyPostCode" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" autocomplete="off" disableautocomplete>
  					<label class="labelCss">人员数量:</label><input type="text" name="employeeAmout" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" autocomplete="off" disableautocomplete>
  					<label class="labelCss">企业联系人:</label><input type="text" name="contact" class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss">联系人电话:</label><input type="text" name="cpyContactTelphone" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  					<label class="labelCss">企业二维码:</label><input type="button" name="qrcodeOfCompany" id="QRCodeOfCompany"   class="inputCss specailImgBt" >
  					<label class="labelCss">企业商标:</label><input type="button" name="trademark" id="trademark" class="inputCss specailImgBt">
  					<label class="labelCss">微信二维码:</label><input type="button" name="qrcodeOfWebChat" id="QRCodeOfWebChat" class="inputCss specailImgBt">
  				</div>
  				
  				<div class="row">
  					<label class="labelCss">生产规模:</label><input type="text" class="inputCss specailInputCss" name="produceScale" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  					<label class="labelCss starlabelCss">企业地址:</label><input type="text" name="cpyAddress" class="inputCss specailInputCss" autocomplete="off" disableautocomplete>
  				</div>
  		
  		</form>
	</div>
  	
  	<!-- 显示企业信息 -->
  	<table id="enterpriseNews">
  	
  	</table>

		  			<label class="labelNewsCss">企业信息</label>
		  			<div id="line"><span class="lightColorLine"></span><span class="grayColorLine longLine"></span></div>
	  				</div>

  					<label class="labelCss starlabelCss">开户行:</label><input type="text" name="updateBankOfDeposit" class="inputCss" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  					<label class="labelCss starlabelCss">账号:</label><input type="text" name="updateAccount" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">业务范围:</label><input type="text" name="updateBusiness" class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">注册资本:</label><input type="text" name="updateRegisteredCapital" id="updateRegisteredCapital" class="inputCss"  style="width:220px;" autocomplete="off" disableautocomplete>
  					<label class="labelCss starlabelCss">注册时间:</label><input type="text" name="updateRegisteredTime" id="updateRegisteredTime" class="inputCss" style="width:220px;">
  				</div>
  				
  				<div class="row">
  					<label class="labelCss starlabelCss">法定代表人:</label><input type="text" name="updateLegalRepresentative" class="inputCss" autocomplete="off" disableautocomplete>

  					<label class="labelCss">传真:</label><input type="text" name="updateFax" class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss">电子邮件:</label><input type="text" name="updateEmail" class="inputCss" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  					<label class="labelCss">邮政编码:</label><input type="text" name="updatePostCode" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" autocomplete="off" disableautocomplete>
  					<label class="labelCss">人员数量:</label><input type="text" name="updateEmployeeAmout" id="updateEmployeeAmout" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" style="width:220px;" autocomplete="off" disableautocomplete>
  					<label class="labelCss">企业联系人:</label><input type="text" name="updateContact" class="inputCss" autocomplete="off" disableautocomplete>
  					<label class="labelCss">联系人电话:</label><input type="text" name="updateContactTehpone" class="inputCss" onkeyup="value=value.replace(/[^\d]/g,'')" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  				</div>

  					<label class="labelCss">生产规模:</label><input type="text" class="inputCss specailInputCss" name="updateProduceScale" autocomplete="off" disableautocomplete>
  				</div>
  				
  				<div class="row">
  					<label class="labelCss starlabelCss">企业地址:</label><input type="text" name="updateAddress" class="inputCss specailInputCss" autocomplete="off" disableautocomplete>
  				</div>

  					<div id="headLineBox">
		  			<label class="labelNewsCss">图片信息(点击图片可进行更换)</label>
		  			<div id="line"><span class="lightColorLine"></span><span class="grayColorLine longLine"></span></div>
	  				</div>
	  				
	  				<!-- 照片信息 -->
	  				<div class="UpdateimgBox UwordPosition addLeftDistance">
						<span id="span1">企业二维码:</span>
						<img alt="无企业企业二维码图片,点击选择" id="updateEmQRCodeOfCompanyImg">
					</div>
	  				
	  				<div class="UpdateimgBox UwordPosition" >
						<span id="span2">企业微信公众号:</span>
						<img alt="无企业微信公众号图片,点击选择" id="updateqrcodeOfWebChatImg" >
					</div>
					
					<div class="UpdateimgBox UwordPosition UlastBox">
						<span id="span3">企业商标:</span>
						<img alt="无企业商标图片,点击选择" id="updatetrademarkImg" >
					</div>
	  				
  				</div>
  		
  		</form>
  	</div>

	  			<div id="headLineBox">
